<html>
    <head>
        <title>Список дел v0.2</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="customLibs/custom_ul_li.css">    
        <link rel="stylesheet" href="customLibs/customButtons.css">   
    </head>
    <body>
        <div class="contentWrapper">
            <div class="content center">
                <div class="top_title">
                    Планировщик дел
                </div>
                <input type="text" class="dateOfCreate" value="" placeholder="Дата создания">
                <input type="text" class="dateOfOut" value="" placeholder="Срок выполнения">
                <input type="text" class="caption" value="" placeholder="Наименование">
                <input type="text" class="statusFlag" value="Не выполен" placeholder="Статус задания">
                <button class = "buttonSave">Добавить</button>
                <button class = "buttonRefresh">Обновить</button>
                <!-- <a class = "gradient-button" type="button">123</a> -->
                <br>
                <div class="panel center">
                    Фильтры:
                    <button class="filterAll">Показать все</button>
                    <button class="filterInProgress">Показать выполняемые</button>
                    <button class="filterComplete">Показать выполненные</button>
                    <br>
                    <div>
                        <button class="deleteAll">Удалить все</button>
                    </div>
                </div>
                <br>
                <ul class="listTodos list1a">
                </ul>
                <div class="dialogMessage hidden"></div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
